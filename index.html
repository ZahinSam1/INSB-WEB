<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="mainPage">
        <div class="Navbar">
          <nav class="Navbar top">
            <div class="applogo">App Logo</div>
            <div class="WelcomeText">Welcome to the app</div>
            <div class="Icon">
              <img
                class="notificationIcon"
                src="./images/notificationIcon.png"
              />
            </div>
            <div class="ProfileImage"></div>
            <div class="Selector">
              Menu selector
              <div class="selectorArrow"><b>^</b></div>
            </div>
          </nav>
        </div>
      </div>

      <div class="MainCardBG">
        <div class="CardOne">
          <div class="picture">
            <img src="./images/images.jfif" class="pic" alt="" />
          </div>
          <div class="primaryInfo">
            <div class="leftPart">
              <h3 class="myProfileText">My Profile</h3>
            <div class="breakLine myProf"></div>
              <div class="NameContainer">
                <div class="name"><p>Name</p></div>
                <div class="displayName"><p>my name asudhaskjdha</p></div>
              </div>

              <div class="ContactContainer">
                <div class="contact"><p>Contact</p></div>
                <div class="displayContact"><p>0225125132</p></div>
              </div>
            </div>
            <div class="rightPart">
              <div class="NsuMailContainer">
                <div class="nsuMail"><p>NSU Mail</p></div>
                <div class="displayNsuMail"><p>nsu@nsu.edu</p></div>
              </div>
              <div class="IEEEMailContainer">
                <div class="IEEEMail"><p>IEEE Mail</p></div>
                <div class="displayIEEEMail"><p>ieee@gmail.com</p></div>
              </div>
              <div class="IEEEIdContainer">
                <div class="IEEEId"><p>IEEE ID</p></div>
                <div class="diplayIEEEId"><p>89453534</p></div>
              </div>
            </div>
          </div>
          <div class="editButton"><button>Edit</button></div>
        </div>

        <div class="twoThreeContainer">
          <div class="CardTwo">
            <div class="PersonalInfo"><h1>Personal Info</h1></div>
            <div class="breakLine personal"></div>
            <div class="personalInfoContainer">
              <div class="DOB">
                DOB
                <p><!--DOB here --></p>
              </div>
              <div class="Gender">
                Gender
                <p><!--Gender here --></p>
              </div>
              <div class="Major">
                major
                <p><!--Mejor here --></p>
              </div>
              <div class="Joining-Session">
                joining<br />
                session
                <p><!--Joining SEssion here --></p>
              </div>
            </div>
            <div class="address">address <p> <!--Address here --></p></div>
          </div>
          <div class="CardThree">
            <div class="IEEEInfoText"><h1>IEEE Info</h1></div>
            <div class="breakLine IEEE"></div>
            <div class="IEEEInfoContainer">
              <div class="Team-name">team name <p> <!--teamname here --></p></div>
              <div class="Position">Position <p> <!--position here --></p></div>
              <div class="Account-Status">Account status <p> <!--account stat here --></p></div>
              <div class="Renewal-Due">Renewal Due <p> <!--renewal due here --></p></div>
            </div>
          </div>
        </div>
      </div>

      <div class="Design">
        <div class="DesignOne"></div>
        <div class="DesignTwo"></div>
        <div class="DesignThree"></div>
      </div>
    </div>
  </body>
</html>
