<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainPage">
      <div class="Navbar">
        <nav class="Navbar top">
          <div class="applogo">App Logo</div>
          <div class="WelcomeText">Welcome to the app</div>
          <div class="Icon">
            <img class="notificationIcon" src="./images/notificationIcon.png" />
          </div>
          <div class="ProfileImage"></div>
          <div class="Selector">
            Menu selector
            <div class="selectorArrow"><b>^</b></div>
          </div>
        </nav>
      </div>
    </div>
    <div class="Container">
      <div class="MainCardBG">
        <div class="CardOne">
          <div class="picture">
            <img src="images.jfif" class="pic" alt="" />
          </div>
          <div class="primaryInfo">
            <div class="leftPart">
              <h3 class="myProfileText">My Profile</h3>
              <div class="NameContainer"><p>my name</p></div>
              <div class="ContactNo"><p>0225125132</p></div>
            </div>
            <div class="rightPart">
              <div class="NsuMail"><p>nsu@nsu.edu</p></div>
              <div class="IEEEMail"><p>ieee@gmail.com</p></div>
              <div class="IEEEId">89453534</div>
            </div>
          </div>
          <div class="editButton"><button>Edit</button></div>
        </div>

        <div class="twoThreeContainer">
          <div class="CardTwo">
            <div class="personalInfoContainer">
              <div class="address"></div>
              <div class="DOB"></div>
              <div class="Gender"></div>
              <div class="Major"></div>
              <div class="Joining-Session"></div>
            </div>
          </div>
          <div class="CardThree">
            <div class="IEEEInfoContainer">
              <div class="Team-name"></div>
              <div class="Position"></div>
              <div class="Account-Status"></div>
              <div class="Renewal-Due"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="Design">
        <div class="DesignOne"></div>
        <div class="DesignTwo"></div>
        <div class="DesignThree"></div>
      </div>
    </div>
  </body>
</html>
